{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8693eed2b7.js" crossorigin="anonymous"></script>

    <title>{% block title %} {% endblock %}</title>
</head>

<body>
<nav class="navbar navbar-expand-lg bg-white sticky-top">
  <div class="container-fluid">
      <div class="title-navbar">
          <a class="nav-link active link-for-title-navbar" href="{% url 'home' %}">
                <div class="navbar-sushi-img">
                    <img class="sushi-img" src="{% static 'images/sushi.jpg' %}">
                </div>
          </a>
      </div>

      <img src="{% static 'images/monogram-smol.png' %}" class="monogram">

      <button class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
      </button>

     <div class="collapse navbar-collapse ms-auto" id="navbarNav">
        <ul class="navbar-nav ms-auto" style="align-items: center; display: flex;">
            <li class="nav-item ms-auto">
                <a class="nav-link active navbar-icons" aria-current="page" href="">
                    <i class="fa-solid fa-user"></i>
                </a>
            </li>
            <li class="nav-item ms-auto" >
                <a class="navbar-brand" style="" href="">
                    <i class="fa-solid fa-cart-shopping"></i>
                </a>
            </li>
            <li class="nav-item ms-auto" >
                <a class="navbar-brand" style="" href="{% url 'about' %}">
                    <i class="fa-solid fa-circle-info"></i>
                </a>
            </li>
        </ul>
     </div>
  </div>
</nav>
{% block body %}


{% endblock %}
</body>

<footer class="mt-auto">
    <div class="footer-div">
        <img class="footer-img" src="{% static 'images/rci.png' %}">
    </div>
   </footer>
</html>
