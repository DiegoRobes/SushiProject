<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
<head>

    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1,
    maximum-scale=1" />

    <link href="{% static 'images/monogram-smol.png'%}" rel="icon">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8693eed2b7.js" crossorigin="anonymous"></script>

    <script src="https://js.stripe.com/v3/"></script>
    <script type="text/javascript" src="{% static 'js/stripe_functions.js'%}"></script>

    <script type="text/javascript" src="{% static 'js/address_manage.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/cart.js'%}"></script>
    <script type="text/javascript">
        var user = '{{ request.user }}'

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');
    </script>

    <title>{% block title %} {% endblock %}</title>
</head>

<body style="min-height: 100vh;
            display: flex;
            flex-direction: column;">
<nav class="navbar navbar-expand-lg bg-white sticky-top">
  <div class="container-fluid">
      <div class="title-navbar">
          <a class="nav-link active link-for-title-navbar" href="{% url 'home' %}">
                <div class="navbar-sushi-img">
                    <img class="sushi-img" src="{% static 'images/sushi.jpg' %}">
                </div>
          </a>
      </div>

      <img src="{% static 'images/monogram-smol.png' %}" class="monogram">

      <button class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
      </button>

     <div class="collapse navbar-collapse ms-auto" id="navbarNav">
        <ul class="navbar-nav ms-auto" style="align-items: center; display: flex;">
            {% block icons %}

            {% endblock %}
        </ul>
     </div>
  </div>
</nav>
{% block body %}


{% endblock %}
</body>

<footer class="mt-auto">
    <div class="footer-div">
        <img class="footer-img" src="{% static 'images/rci.png' %}">

   </footer>
</html>
